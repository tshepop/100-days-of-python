{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>

  {% for movie_info in results %}
  <p>
    <a href="{{ url_for('add', id=movie_info['id']) }}">{{ movie_info['original_title'] }} - {{
      movie_info['release_date'] }}</a>
  </p>
  {% endfor %}


</div>
{% endblock %}
