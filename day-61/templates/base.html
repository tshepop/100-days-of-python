<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    {% block scripts %}
    {{ bootstrap.load_js() }}
    {% endblock %}
</body>

</html>
