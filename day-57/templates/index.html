<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <h1>My Blog</h1>
            </div>
        </div>
        <div class="content">
            {% for post in all_posts %}
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p class="text">{{ post.subtitle }}</p>
                <a href="{{ url_for('post', id=post.id) }}">Read</a>
            </div>
            {% endfor %}
        </div>

    </div>

</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>

</html>
